{% extends "base.html" %}
{% block content %}
<h1 class="title">Create Bill</h1>

<style>
  .title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .field {
    margin-bottom: 15px;
  }

  .label {
    font-weight: 600;
    color: #f1ecec;
  }

  .input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }

  .input:focus {
    border-color: #f3f4f6;
    outline: none;
  }

  .button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .button:hover {
    background-color: #45a049;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
</style>

<form method="post">
  <div class="field">
    <label class="label">Customer ID</label>
    <input class="input" name="user_id" type="number" required>
  </div>
  <div class="field">
    <label class="label">Amount</label>
    <input class="input" name="amount" type="number" step="0.01" required>
  </div>
  <div class="field">
    <label class="label">Due Date</label>
    <input class="input" name="due_date" type="date">
  </div>
  <div class="field">
    <label class="label">Fine</label>
    <input class="input" name="fine" type="number" step="0.01">
  </div>
  <button class="button is-primary">Create Bill</button>
</form>
{% endblock %}
