{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Update User</h1>

<div class="dashboard-section">
  <div class="dash-card">
    <form method="POST">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="{{ user.name }}">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password (leave blank to keep current):</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••">
      </div>

      {% if user_type == 'prepaid' %}
      <div class="form-group">
        <label for="balance">Balance:</label>
        <input type="number" step="0.01" id="balance" name="balance" class="form-control" placeholder="{{ user.balance or 0 }}">
      </div>

      <div class="form-group">
        <label for="recharge_date">Recharge Date:</label>
        <input type="date" id="recharge_date" name="recharge_date" class="form-control" value="{{ user.recharge_date }}">
      </div>

      <div class="form-group">
        <label for="unit_usage">Unit Usage:</label>
        <input type="number" step="0.01" id="unit_usage" name="unit_usage" class="form-control" placeholder="{{ user.unit_usage or 0 }}">
      </div>

      {% elif user_type == 'postpaid' %}
      <div class="form-group">
        <label for="bill_amount">Bill Amount:</label>
        <input type="number" step="0.01" id="bill_amount" name="bill_amount" class="form-control" placeholder="{{ user.bill_amount or 0 }}">
      </div>

      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" class="form-control" value="{{ user.due_date }}">
      </div>

      <div class="form-group">
        <label for="unit_usage">Unit Usage:</label>
        <input type="number" step="0.01" id="unit_usage" name="unit_usage" class="form-control" placeholder="{{ user.unit_usage or 0 }}">
      </div>
      {% endif %}

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary mt-3">Update</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>

<style>
.form-group { margin-bottom: 1rem; }
.form-control { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
.btn { padding: 0.5rem 1rem; border-radius: 6px; margin-right: 0.5rem; }
</style>
{% endblock %}
